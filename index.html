<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment5</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="big">
        <div id="inside">
            <div id="center">
                <h1>User Registration Form</h1>
            </div>
            <form>
                <div class="stuff">    
                <label for="name">Name</label>
                <input type="text" name="name"/>
                </div>
                <div class="stuff">    
                    <label for="email">Email</label>
                    <input type="text" name="email"/>
                </div>
    
                <div class="stuff">
                    <label for="gender">Gender</label>
                    <label for="genderm" >Male</label>
                    <input type="radio" id="genderm" name="gender">
                    <label for="genderf">Female</label>
                    <input type="radio" id="genderf" name="gender">
                </div>
    
                <div class="stuff">    
                    <label for="phone">Phone</label>
                    <input type="text" name="phone"/>
                </div>
    
                <div class="stuff">
                    <label for="country">Country</label>
                    <select id="country">
                    <option value="nepal">Nepal</option>
                    <option value="india">India</option>
                    <option value="usa">USA</option>
                    <option value="australia">Australia</option>
                    </select>
                </div>
                <div class="stuff" > 
                    <label for="description">Description</label></br>
                    <div name="description"><input type="text" name="description" style="height: 100px; width:200px"> </div>
                </div>
                <div class="Registration" name="Registration" style="position: inherit; ">
                    <input type="submit" value="Registration" />
                </div>
                
    
            </form>
        </div>
    </div>
</body>
</html>
